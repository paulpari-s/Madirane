<body>

  <div class="container-contact100">
    <div class="wrap-contact100">

  <form name="contact" method="POST" data-netlify="true" class="contact100-form validate-form" action="/merci">
    <span class="contact100-form-title">
      Demande de disponibilités ou d'informations
    </span>

    <label class="label-input100" for="first-name">Votre nom *</label>
    <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Tapez votre prénom">
      <input id="first-name" class="input100" type="text" name="first-name" placeholder="Prénom">
      <span class="focus-input100"></span>
    </div>
    <div class="wrap-input100 rs2-wrap-input100 validate-input" data-validate="Tapez votre nom de famille">
      <input class="input100" type="text" name="last-name" placeholder="Nom">
      <span class="focus-input100"></span>
    </div>

    <label class="label-input100" for="email">Votre email *</label>
    <div class="wrap-input100 validate-input" data-validate = "Veuillez entrer une adresse email valide">
      <input id="email" class="input100" type="text" name="email" placeholder="exemple@email.com">
      <span class="focus-input100"></span>
    </div>

    <label class="label-input100" for="dates">Dates *</label>
    <div class="wrap-input100 validate-input" data-validate = "Veuillez entrer une date valide">
      <input id="dates" class="input100" type="text" name="daterange" placeholder="jj/mm/aaaa">
      <span class="focus-input100"></span>
    </div>

    <label class="label-input100" for="phone">Entrez votre numéro de téléphone (Optionnel)</label>
    <div class="wrap-input100">
      <input id="phone" class="input100" type="text" name="phone" placeholder="06 XX XX XX XX">
      <span class="focus-input100"></span>
    </div>

    <label class="label-input100" for="message">Votre message *</label>
    <div class="wrap-input100 validate-input" data-validate = "Message is required">
      <textarea id="message" class="input100" name="message" placeholder="Ecrivez nous votre message."></textarea>
      <span class="focus-input100"></span>
    </div>

    <div class="container-contact100-form-btn">
      <button class="contact100-form-btn" type="submit">
        Envoyer
      </button>
    </div>
    </form>

    <!-- Left content -->

    <div class="contact100-more flex-col-c-m" style="background-image: url('./Form/images/background-image-bottom.jpg');">

      <div class="flex-w size1 p-b-47">
        <div class="txt1 p-r-25">

        </div>

        <div class="flex-col size2">

      <div class="dis-flex size1 p-b-47">

<!-- daterangepicker.com script-->

<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

<script type="text/javascript">
$(function() {

  $('input[name="daterange"]').daterangepicker({
      autoUpdateInput: false,
      "autoApply": true,
      "locale": {
          cancelLabel: 'Clear',
          "format": "DD/MM/YYYY",
          "separator": " - ",
          "applyLabel": "Valider",
          "cancelLabel": "Annuler",
          "fromLabel": "De",
          "toLabel": "Au",
          "customRangeLabel": "Custom",
          "weekLabel": "S",
          "daysOfWeek": [
              "Di",
              "Lu",
              "Mar",
              "Mer",
              "Jeu",
              "Ven",
              "Sa"
          ],
          "monthNames": [
              "Janvier",
              "Févriervar",
              "Mars",
              "Avril",
              "Mai",
              "Juin",
              "Juillet",
              "Août",
              "Septembre",
              "Octobre",
              "Novembre",
              "Decembre"
          ],
          "firstDay": 1
      }
  });

  $('input[name="daterange"]').on('apply.daterangepicker', function(ev, picker) {
      $(this).val(picker.startDate.format('DD/MM/YYYY') + ' - ' + picker.endDate.format('DD/MM/YYYY'));
  });

  $('input[name="daterange"]').on('cancel.daterangepicker', function(ev, picker) {
      $(this).val('');
  });

});
</script>
