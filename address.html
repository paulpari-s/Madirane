<body>

  <div class="container-contact100">
    <div class="wrap-contact100">

  <form name="contact" method="POST" data-netlify="true" class="contact100-form validate-form" action="/merci">

    <span class="contact100-form-title">
      Vos informations
    </span>

    <label class="label-input100" for="name">Votre nom *</label>
    <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Tapez votre prénom">
      <input id="name" class="input100" type="text" name="first-name" placeholder="Prénom">
      <span class="focus-input100"></span>
    </div>
    <div class="wrap-input100 rs2-wrap-input100 validate-input" data-validate="Tapez votre nom de famille">
      <input class="input100" type="text" name="last-name" placeholder="Nom">
      <span class="focus-input100"></span>
    </div>

    <label class="label-input100" for="email">Votre email *</label>
    <div class="wrap-input100 validate-input" data-validate = "Veuillez entrer une adresse email valide">
      <input id="email" class="input100" type="text" name="email" placeholder="exemple@email.com">
      <span class="focus-input100"></span>
    </div>

    <label class="label-input100" for="address">Votre adresse postale *</label>
    <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Renseignez votre rue">
      <input id="rue" class="input100" type="text" name="rue" placeholder="Rue">
      <span class="focus-input100"></span>
    </div>
    <div class="wrap-input100 rs2-wrap-input100 validate-input" data-validate="Renseignez votre code postal">
      <input class="input100" type="text" name="code postal" placeholder="Code postal">
      <span class="focus-input100"></span>
    </div>
    <div class="wrap-input100 validate-input" data-validate="Renseignez votre ville">
      <input id="ville" class="input100" type="text" name="ville" placeholder="Ville">
      <span class="focus-input100"></span>
    </div>

    <label class="label-input100" for="message">Une chanson ?</label>
    <div class="wrap-input100">
      <textarea id="song" class="input100" name="song" placeholder="Celle qui vous fera danser jusqu'au bout de la night (sujet à validation)"></textarea>
      <span class="focus-input100"></span>
    </div>

    <div class="container-contact100-form-btn">
      <button class="contact100-form-btn" type="submit">
        Envoyer
      </button>
    </div>
    </form>

    <!-- Left content -->

    <div class="contact100-more flex-col-c-m" style="background-image: url('./Form/images/background-image-bottom.jpg');">
    </div>

  </div>

</body>

<!-- daterangepicker.com script-->

<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

<script type="text/javascript">
$(function() {

  $('input[name="daterange"]').daterangepicker({
      autoUpdateInput: false,
      "autoApply": true,
      "locale": {
          cancelLabel: 'Clear',
          "format": "DD/MM/YYYY",
          "separator": " - ",
          "applyLabel": "Valider",
          "cancelLabel": "Annuler",
          "fromLabel": "De",
          "toLabel": "Au",
          "customRangeLabel": "Custom",
          "weekLabel": "S",
          "daysOfWeek": [
              "Di",
              "Lu",
              "Mar",
              "Mer",
              "Jeu",
              "Ven",
              "Sa"
          ],
          "monthNames": [
              "Janvier",
              "Févriervar",
              "Mars",
              "Avril",
              "Mai",
              "Juin",
              "Juillet",
              "Août",
              "Septembre",
              "Octobre",
              "Novembre",
              "Decembre"
          ],
          "firstDay": 1
      }
  });

  $('input[name="daterange"]').on('apply.daterangepicker', function(ev, picker) {
      $(this).val(picker.startDate.format('DD/MM/YYYY') + ' - ' + picker.endDate.format('DD/MM/YYYY'));
  });

  $('input[name="daterange"]').on('cancel.daterangepicker', function(ev, picker) {
      $(this).val('');
  });

});
</script>
